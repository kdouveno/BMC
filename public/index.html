<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Limit Limit - Home</title>
		<link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
		<link rel="stylesheet" href="style/global.css"/>
		<link rel="stylesheet" href="style/login.css"/>
		<link rel="stylesheet" href="style/ui.css"/>
		<link rel="stylesheet" href="style/ui.form.css"/>
		<link rel="stylesheet" href="style/menus.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
		<script src="scripts/jscolor.js"></script>
		<script src="scripts/utils.js"></script>
		<script src="scripts/game_events.js"></script>
		<script src="scripts/home.js"></script>

		<script src="scripts/login.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/form.js"></script>
	</head>
	<body>
		<div style="displa: none" id="loginContainer">
			<form id="login">
				<h1 style="font-size: 4em" class="noselect">BMC</h1>
				<input name="displayName" id="refDisplayName" tabindex="0" type="text" placeholder="Display Name"/>
				<input name="color" tabindex="0" id="refColor" class="jscolor {width: 484, height: 150, backgroundColor: '#272727', required: false, mode: 'S',  minS: 40, maxS: 75}" placeholder="User Color">
				<input name="token" id="tokenInput" tabindex="0" type="text" placeholder="Token" oninput="login.changeEnter(this)"/>
				<div tabindex="0" id="enter" class="button inputPlus noselect" onclick="enter()">
					<div>
						<div class="newgame">NEW GAME</div>
						<div class="joingame">JOIN GAME</div>
					</div>
					<div class="hover">
						<div class="newgame">NEW GAME</div>
						<div class="joingame">JOIN GAME</div>
					</div>
				</div>
			</form>
		</div>
		<div id="menuContainer">
			<div id="menu">
				<div class="title nav">
					<h2>Board</h2>
					<div class="navLogos">
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
					</div>
				</div>
				<form data-simplebar>
					<table>
						<tr>
							<th>Game Settings</th>
						</tr>
						<tr>
							<td>maxPlayers</td>
							<td><input name="maxPlayers" type="number"/></td>
						</tr>
						<tr>
							<td>maxSpectators</td>
							<td><input name="maxSpectators" type="number"/></td>
						</tr>
						<tr>
							<td>nbrRound</td>
							<td><input name="nbrRound" type="number"/></td>
						</tr>
						<tr>
							<td>locked</td>
							<td><input name="locked" type="checkbox"/></td>
						</tr>
						<tr>
							<td>canSurrender</td>
							<td><input name="canSurrender" type="checkbox"/></td>
						</tr>
						<tr>
							<td>AFKTime</td>
							<td><input name="AFKTime" type="number"/></td>
						</tr>
						<tr>
							<td>AFKkick</td>
							<td><input name="AFKkick" type="checkbox"/></td>
						</tr>
						<tr>
							<td>gameMode</td>
							<td><input name="gameMode" type="text"/></td>
						</tr>
						<tr>
							<td>handLength</td>
							<td><input name="handLength" type="number"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div style="display: none" id="uiContainer">
			<div id="board">
				<div class="title" id="nav">
					<h2>Board</h2>
					<div id="navLogos">
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>

						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>

						<svg viewBox="0 0 500 500"><rect height="500" width="500" fill="blue"></rect></svg>
					</div>
				</div>
			</div>
			<div id="hand" class="rightPanel">
				<div class="title">
					<h2>Hand</h2>
				</div>
			</div>
			<div id="users" class="rightPanel">
				<div class="title">
					<h2>Online Users</h2>
				</div>
			</div>
		</div>
	</body>
</html>
